<!doctype html>
<html>
    <head>
        <title>WEB1 - JavaScript</title>
        <meta charset="utf-8">
    </head>

    <body>
        <input type="button" value="hi" onclick="document.write('hello world');">
        <br>
        <input type="button" value="hello" onclick="alert('hello');">
        <br>
        <input type="text" value="hello" onchange="alert('changed')">
        <br>
        <input type="text" onkeydown="alert('keydown'.toUpperCase())">
    </body>
</html>
